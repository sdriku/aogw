backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "static/images"
public_folder: "/images"
collections:
  - name: 'prestations'
    label: 'Prestations'
    folder: 'content/prestations'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'SEO Title', name: 'title', widget: 'string' }
      - { label: 'SEO Description', name: 'description', widget: 'string' }
      - { label: 'Icon', name: 'icon', widget: 'image' }
      - { label: 'Order', name: 'weight', widget: 'number' }
      - { label: 'Title Page', name: 'heroHeading', widget: 'string' } 
      - { label: 'Summary', name: 'summary', widget: 'string' }     

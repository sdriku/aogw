<div class="service service-summary">
  {{ if .Params.icon }}
  <div class="service-image" style="margin-right: 1rem">
    <img height="80" width="80" src="{{ .Params.icon | relURL }}" alt="{{ .Title }}" />
  </div>
  {{ end }}
  <div class="service-content">
    <h2 class="service-title" style="margin-bottom: 1rem">
      <a href="{{ .Permalink }}" style="font-weight: 500;">{{ .Title }}</a>
    </h2>
    <!--{{ .Content | truncate 120 "..." }}-->
    {{ .Description }}
  </div>
</div>
